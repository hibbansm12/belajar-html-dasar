<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul>
        <!-- Unorder List -->
        <li>Coding</li>
        <li>Game</li>
        <li>Repeat</li>
    </ul>
    <ol type="A">
        <!-- Order List -->
        <li>Coding</li>
        <li>Game</li>
        <li>Repeat</li>
    </ol>
</body>
</html>
